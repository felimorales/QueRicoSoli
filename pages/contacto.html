    <section class="formulario">

            </div>    
                
            <textarea  name="Mensaje" cols="30" rows="10" required placeholder="Ingrese su Mensaje"></textarea>
            
            <!--Botones "enviar" y "limpiar"  -->

                <input type="submit">

        </form>
